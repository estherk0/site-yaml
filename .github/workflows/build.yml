# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Fetch base yaml from git
        run: git clone -b correct_values_type https://github.com/openinfradev/decapod-yaml.git

      - name: Run kustomize build
        run: |
          for APP_NAME in 'lma'
          do
            echo ">>> Start to build for $APP_NAME <<<"
            cp -r decapod-yaml/$APP_NAME/base $APP_NAME

            for i in `ls ${APP_NAME}/site`
            do
               OUTPUT_PATH="$APP_NAME/output/$i/$APP_NAME-manifest.yaml"
               echo "[$i] Clean up existing $APP_NAME-manifest.yaml"
               rm -f $OUTPUT_PATH
               mkdir -p $APP_NAME/output/$i/
               echo "[$i] Rendering $APP_NAME-manifest.yaml for $i site"
               docker run -i -v $(pwd)/$APP_NAME:/$APP_NAME --name kustomize-build-$APP_NAME sktdev/decapod-kustomize:latest kustomize build --enable_alpha_plugins /$APP_NAME/site/$i -o /$APP_NAME/output/$i/$APP_NAME-manifest.yaml;
         
               if [ -f "$OUTPUT_PATH" ]; then
                 echo "[$i] Successfully Completed!"
               else
                 echo "[$i] Failed to render $APP_NAME-manifest.yaml"
                 break
               fi
               docker rm -f kustomize-build-$APP_NAME
            done
            rm -rf $APP_NAME/base
          done

          rm -rf decapod-yaml

      - uses: EndBug/add-and-commit@v5
        with:
          message: "Auto-built output manifests committed by Github Action"
          add: "*-manifest.yaml"
          cwd: "./"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

